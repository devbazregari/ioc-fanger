site_name: Indicator Fanger/Defanger Docs
site_url: ""
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: deep orange
      accent: deep orange
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: deep orange
      accent: indigo
  font: false
  icon:
    logo: material/magnify
  features:
    - navigation.instant
    - navigation.top
    - header.autohide
    - navigation.tabs
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - admonition
  - pymdownx.details
  - meta
  - toc:
      permalink: true
nav:
    - Home: index.md
